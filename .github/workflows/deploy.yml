name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Deploys when you push to the main branch
  workflow_dispatch: # Allows you to manually trigger a deployment

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version of Node.js
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npx @11ty/eleventy
        env:
          NODE_ENV: production # Sets the environment variable for the pathPrefix

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site' # The folder Eleventy builds to

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

